name: Build, Publish, and Release Docker Images

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: true
        default: 'test the action'

jobs:
  create_release:
    name: Create Release and Compress Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Git environment
        run: |
          FRP_VERSION=$(curl -s https://api.github.com/repos/fatedier/frp/releases/latest | jq -r .tag_name | cut -c 2-)
          echo "FRP_VERSION=$FRP_VERSION" >> $GITHUB_ENV
          FRP_ARCHS="linux_amd64 linux_arm64 linux_ppc64le linux_s390x linux_386 linux_arm_v8 linux_arm_v7 linux_arm_v6"

      - name: Compress Docker Images
        run: |
          IMAGE_NAME_PREFIX="minsdatadocker"
          for frp_arch in $FRP_ARCHS; do
            image_tag=$FRP_VERSION
            image_name="${IMAGE_NAME_PREFIX}/frps:${image_tag}"
            new_image_name="${image_name}_${frp_arch}_v${image_tag}.gz"
            docker save $image_name | gzip > $new_image_name
          done

      - name: Upload GZ Archives to GitHub Release
        uses: actions/upload-artifact@v2
        with:
          name: gz-archives
          path: ./
